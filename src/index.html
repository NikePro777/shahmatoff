<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ШахМатOff шахматная школа в екатеринбурге</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="menu">
          <div class="menu__logo">
            <a href="/" class="a_logo"
              ><img src="./assets/images/logo.png" alt="Шахматофф"
            /></a>
          </div>

          <div class="menu__nav">
            <nav>
              <ul>
                <li><a href="#">О школе</a></li>
                <li><a href="#">Тренеры</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">О нас</a></li>
                <div id="marker"></div>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <section class="sub-head">
        <div class="layers">
          <div class="layer__text">
            <h2>ШахМатOff</h2>
            <p>Больше чем просто шахматная школа</p>
          </div>
          <div
            class="layer layers__base"
            style="background-image: url(./assets/images/fone_top.png)"
          ></div>
          <div
            class="layer layers__middle"
            style="background-image: url(./assets/images/fone_middle.png)"
          ></div>
          <div
            class="layer layers__front"
            style="background-image: url(./assets/images/fone-bottom.png)"
          ></div>
        </div>
      </section>

      <article style="background-image: url(./assets/images/logo.png)">
        <div class="articl-content">
          <h2 class="article-content_header">
            Шахматофф приглашает на занятия
          </h2>
          <p>Тут должен быть какой то текст</p>
          <div class="copy">©</div>
        </div>
      </article>

</html>
