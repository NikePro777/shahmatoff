<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ШахМатOff шахматная школа в екатеринбурге</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="menu">
          <div class="menu__logo">
            <a href="/" class="a_logo"
              ><img src="./assets/images/logo.png" alt="Шахматофф"
            /></a>
          </div>

          <div class="menu__nav">
            <nav>
              <ul>
                <li><a href="#">О школе</a></li>
                <li><a href="#">Тренеры</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">О нас</a></li>
                <div id="marker"></div>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <section class="sub-head">
        <div class="layers">
          <div class="layer__text">
            <h1>ШахМатOff</h1>
            <p>Больше чем просто шахматная школа</p>
          </div>
          <div
            class="layer layers__base"
            style="background-image: url(./assets/images/fone_top.png)"
          ></div>
          <div
            class="layer layers__middle"
            style="background-image: url(./assets/images/fone_middle.png)"
          ></div>
          <div
            class="layer layers__front-top"
            style="background-image: url(./assets/images/fone-bottom_top.png)"
          ></div>
          <div
            class="layer layers__front-bottom"
            style="
              background-image: url(./assets/images/fone-bottom_bottom.png);
            "
          ></div>
        </div>
      </section>

      <section class="social">
        <div class="adres">
          <div class="social-icon"></div>
          <div class="social-text">
            <p>г.Екатеринбург: /n ул.Авиационная, 10 /n ул.Хохрякова, 48</p>
          </div>
        </div>
        <div class="primetime">
          <div class="social-icon"></div>
          <div class="social-text"></div>
        </div>
        <div class="social__icons"></div>
        <div class="application"></div>
      </section>

      <article class="welcom">
        <div class="post__header">
          <div class="thumb-wrap">
            <iframe
              height="692"
              src="https://www.youtube.com/embed/nck33lBOvTk"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </article>

      <article style="background-image: url(./assets/images/logo.png)">
        <div class="articl-content">
          <h1 class="article-content_header">
            Шахматофф приглашает на занятия
          </h1>
          <p>Тут должен быть какой то текст</p>
          <div class="copy">©</div>
        </div>
      </article>
    </div>
  </body>
</html>
